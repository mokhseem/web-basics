<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Ubuntu:wght@300;400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Ubuntu:wght@300;400&display=swap" media="print" onload="this.media='all'">
    <title>Кросивое смешное</title>
    <meta name="description" content="Итоговая работа по основам HTML и CSS: Ютуб-видосик и фидбек-форма">
    <meta property="og:url" content="https://mokhseem.github.io/web-basics/joy.html">
    <meta property="og:title" content="Кросивое смешное">
    <meta property="og:locale" content="ru_RU">
    <meta property="og:description" content="Итоговая работа по основам HTML и CSS: Ютуб-видосик и фидбек-форма">
    <meta property="og:image" content="https://mokhseem.github.io/web-basics/img/kosja.jpg">
    <link rel="stylesheet" href="css/style.css">
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header-component></header-component>
      <main class="page__content joy">
        <h1 class="visually-hidden">Наше сумасбродство</h1>
        <section class="joy-itself">
          <h2 class="joy-itself__title">Видео с котиком</h2>
          <p class="joy-itself__description">А иначе зачем все это?</p>
          <iframe
            class="joy-itself__video"
            src="https://www.youtube-nocookie.com/embed/RnGtl_tTXnM"
            title="Собственно, видео с котиком"
            frameborder="0"
            allow="accelerometer; encrypted-media; gyroscope"></iframe>
        </section>
        <section class="joy-feedback">
          <h2 class="joy-feedback__title">Сопутствующий вопрос</h2>
          <p class="joy-feedback__description">Что это вообще было?</p>
          <form class="joy-feedback__form form" action="#" method="get">
            <textarea class="form__textarea" rows="6" placeholder="Поделитесь впечатлением"></textarea>
            <div class="form__checkbox">
              <input type="checkbox" name="addresseeless" id="check" checked>
              <label for="check">Никуда не отправлять</label>
            </div>
            <button class="form__button button" type="submit">
              <span>Отправить</span>
              <span>haha<br>no</span>
            </button>
          </form>
        </section>
      </main>
      <footer-component></footer-component>
    </div>
  </body>
</html>
