<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.0/css/all.css" integrity="sha512-Rf6s4uQZ2UqUIXVUuwxQwi0NLR1aNFD6v7GQDmtgL+tKdKOUEWHqJwzU9m8+pLgDnB02Ozh6F5SmvVN50J/Q+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Наше сумасбродство</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>&gt;Шап<span class="blink">_</span>очка</h1>
        <nav>
          <ul class="nav-list">
            <li>&lbrace;</li>
            <li><a href="index.html">about</a></li>
            <li><a href="#">video</a></li>
            <li><a href="table.html">table</a></li>
            <li>&rbrace;</li>
          </ul>
        </nav>
      </header>
      <main class="video-main">
        <section class="video-sect">
          <div class="video-sect__intro">
            <h2>Видео с котиком</h2>
            <p>А иначе зачем все это?</p>
          </div>
          <div class="video-wrapper">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/RnGtl_tTXnM?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </section>
        <section class="form-sect">
          <div class="form-sect__intro">
            <h2 class="visually-hidden">Сопутствующий вопрос</h2>
            <p>Что это было?</p>
          </div>
          <form method="get">
            <ul>
              <li>
                <textarea rows="6" placeholder="Всему есть объяснение"></textarea>
              </li>
              <li>
                <input type="checkbox" name="please-no" id="check" checked>
                <label for="check">Никуда не отправлять</label></li>
              <li>
                <button type="submit">Отправить</button>
              </li>
            </ul>
          </form>
        </section>
      </main>
    </div>
    <footer>
      <div class="basement">
        <i class="fas fa-dungeon"></i>
        <i class="fas fa-dragon"></i>
        <span>Все закрутки защищены</span>
      </div>
    </footer>
  </body>
